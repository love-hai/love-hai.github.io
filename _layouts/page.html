<!DOCTYPE html>
<html>

{% include head.html %}

<body>
  <div class="content">
    {% if page.title %}
    <div class="container">
      <div class="contents">
        <article class="markdown-body">
          <main class="main">
            {{ content }}
          </main>
        </article>
      </div>
      <div class="table-of-contents">
        <h2>Contents</h2>
        {% include toc.html html=content %}
      </div>
    </div>
    {% else %}
    {% include header.html %}
    {% include mobile_menu.html %}
    <main class="main">
      {{ content }}
    </main>
    {% endif %}
  </div>

  {% include footer.html %}
  {% include js.html %}
</body>

</html>
